<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Convert </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b>
                <select name="" id="">
                    <option value="">
                        US$ Dólar americano
                    </option>
                    <option value="">
                        € Euro
                    </option>
                </select>
            </label>
        
            <label for="">
                Valor
                <input type="text" placeholder="R$ 10.000,00">
            </label>
            <button type="button">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="assets/brasil 2.png" alt="brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>
                <img class="arrow-image" src="assets/Group.png" alt="arrow">
                <div class="currency-container">
                    <img src="assets/estados-unidos (1) 1.png" alt="USA">
                    <p class="currency-name">Dólar</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
