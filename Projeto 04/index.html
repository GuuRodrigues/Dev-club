<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Convert </title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label for="">
                Converter <b>de</b>
                <select>
                    <option >
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label for="">
                Converter <b>para</b>
                <select id="currency-select">
                    <option >
                        US$ Dólar americano
                    </option>
                    <option >
                        € Euro
                    </option>
                </select>
            </label>
        
            <label for="">
                Valor
                <input type="text" placeholder="R$ 10.000,00" class="Real">
            </label>
            <button type="button" class="btn">Converter</button>
            <section>
                <div class="currency-container">
                    <img src="assets/brasil 2.png" alt="brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value currency-real">R$ 10.000,00</p>
                </div>
                <img class="arrow-image" src="assets/Group.png" alt="arrow">
                <div class="currency-container">
                    <img src="assets/estados-unidos (1) 1.png" alt="USA" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value currency-dolar">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
