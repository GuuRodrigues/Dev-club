<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Convert </title>
</head>
<body>
    <header>
        <h1>CodeClub Convert Money</h1>
    </header>
    <main>
        <label for="">
            Converter de
            <select name="" id="">
                <option value="">
                    R$ Real brasileiro
                </option>
            </select>
        </label>

        <label for="">
            Converter para
            <select name="" id="">
                <option value="">
                    US$ Dólar americano
                </option>
                <option value="">
                    € Euro
                </option>
            </select>
        </label>

        
        <label for="">
            Valor
            <input type="text" placeholder="R$ 10.000,00">
        </label>

        <button type="button">Converter</button>

        <section>
            <div>
                <img src="assets/brasil 2.png" alt="brasil">
                <p>Real</p>
                <p>R$ 10.000,00</p>
            </div>

            <img src="assets/Group.png" alt="arrow">

            <div>
                <img src="assets/estados-unidos (1) 1.png" alt="USA">
                <p>Dólar</p>
                <p>US$ 2.000,00</p>
            </div>
        </section>
    </main>
</body>
</html>
